<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <h1 id="title">Help Us Serve You Better at Taste Factory!</h1>
            <p id="description">We value your feedback! Please take a moment to let us know how we are doing.</p>
            <form action="" id="survey-form">
                <div class="content">
                    <label for="name" id="name-label">
                        <p>Name</p>
                        <input type="text" name="name" class="text-box" id="name" placeholder="Name" size="80">
                    </label>
                    <label for="email" id="email-label">
                        <p>Email</p>
                        <input type="email" class="text-box" name="age" id="email" placeholder="Email" size="80"
                            required>
                    </label>
                    <label for="age" id="number">
                        <p>Age</p>
                        <input type="number" name="age" class="text-box" id="number" min="5" max="200"
                            placeholder="Age">
                    </label>
                    <label for="visit">
                        <p>Type of visit</p>
                        <select name="visit-type" id="drop-down" class="text-box" >
                            <option>Dine-in</option>
                            <option>Take-out</option>
                            <option>Delivery</option>
                        </select>
                    </label>
                    <label for="exp">
                        <p>Overall Experience</p>
                        <p class="block-class"><input type="radio" name="experience" id="exp-excellent" value="Excellent">Excellent</p>
                        <p class="block-class"><input type="radio" name="experience" id="exp-good" value="Good">Good</p>
                        <p class="block-class"><input type="radio" name="experience" id="exp-average" value="Average">Average</p>
                        <p class="block-class"><input type="radio" name="experience" id="exp-poor" value="Poor">Poor</p>
                        <p class="block-class"><input type="radio" name="experience" id="exp-very-poor" value="Very Poor">Very Poor</p>
                    </label>
                    <label for="service">
                        <p>Service</p>
                        <p class="block-class"><input type="radio" name="experience" id="ser-excellent" value="Excellent">Excellent</p>
                        <p class="block-class"><input type="radio" name="experience" id="ser-good" value="Good">Good </p>
                        <p class="block-class"> <input type="radio" name="experience" id="ser-average" value="Average">Average </p>
                        <p class="block-class"><input type="radio" name="experience" id="ser-poor" value="Poor">Poor</p>
                        <p class="block-class"><input type="radio" name="experience" id="ser-very-poor" value="Very Poor">Very Poor </p>
                    </label>
                    <label for="quality">
                        <p>Quality</p>
                        <p class="block-class"><input type="radio" name="experience" id="qua-excellent" value="Excellent">Excellent</p>
                        <p class="block-class"><input type="radio" name="experience" id="qua-good" value="Good">Good</p>
                        <p class="block-class"><input type="radio" name="experience" id="qua-average" value="Average">Average</p>
                        <p class="block-class"><input type="radio" name="experience" id="qua-poor" value="Poor">Poor</p>
                        <p class="block-class"><input type="radio" name="experience" id="qua-very-poor" value="Very Poor">Very Poor</p>
                    </label>
                    <label for="">
                        <p>How did you reach us?</p>
                        <p class="block-class"> <input type="checkbox" name="info" id="social-media" value="social-media" >Social media</p>
                        <p class="block-class"><input type="checkbox" name="info" id="Newspaper" value="Newspaper">Newspaper</p>
                        <p class="block-class"> <input type="checkbox" name="info" id="Friends" value="Friends">Friends</p>
                    </label>
                    <label>
                        <p>Any suggesions or comments</p>
                        <textarea name="" id="suggestions" cols="30" rows="10" class="text-box"></textarea>
                    </label>
                    <label>
                        <button type="submit" id="submit" class="text-box">Submit</button>
                    </label>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
